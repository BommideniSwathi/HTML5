<!DOCTYPE HTML>
<html>
<head>  
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	theme: "light2", // "light1", "light2", "dark1", "dark2"
	animationEnabled: true,
	title:{
		text: "Board of Control for Cricket in India" 
	}, 
	axisX: {
		interval: 1,
                                       title: "Overs",
	                   intervalType: "overs",
		valueFormatString: "DD"
	},
	axisY:{
		title: "Runs",
		valueFormatString: "#0"
                                        
	},
	data: [{        
		type: "line",
                                       color: "#C24642",
		markerSize: 12,
		xValueFormatString: "DD",
		yValueFormatString: "###",
		dataPoints: [        
			{ x: new Date(05, 00, 1), y: 40,  markerType: "circle",  markerColor: "#6B8E23" },
                                                             { x: new Date(10, 00, 2), y: 75, markerType: "circle",  markerColor: "#6B8E23" },
			{ x: new Date(15, 00, 3), y: 140,  markerType: "circle",  markerColor: "#6B8E23" },
			{ x: new Date(20, 00, 4), y: 210,  markerType: "circle",  markerColor: "#6B8E23" }
			
			
		]
	}]
});
chart.render();

}
</script>
</head>
<body bgcolor="#8FBC8F">

<div id="chartContainer" style="width: 100%; height: 700px;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</body>
</html>
